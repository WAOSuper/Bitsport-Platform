[PHP]
display_errors = On
max_execution_time = 300
max_input_time = 600
max_input_vars = 1000
memory_limit = 900M
post_max_size = 80M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php73"
upload_max_filesize = 2000M
zlib.output_compression = Off
